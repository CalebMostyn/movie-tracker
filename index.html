<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker</title>
    <script src="javascript/backend.js"></script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1 style="color: #007BFF;">Letterboxd Tracker</h1>
        <p>Want to watch a set number of movies in a year? Track your progress from Letterboxd, I'm going for 365 :)</p>
        <form onsubmit="getMoviesToWatch(event)">
            <input type="text" id="username" placeholder="Letterboxd Username" style="padding: 10px; border: 2px solid #007BFF; border-radius: 5px;">
            <input type="number" id="movieGoal" placeholder="Movies Per Year Goal" style="padding: 10px; border: 2px solid #007BFF; border-radius: 5px; margin-left: 10px; width: 180px;">
            <button type="submit" style="padding: 10px 15px; margin-left: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">Get Movies</button>
        </form>
    </div>
</body>
</html>
